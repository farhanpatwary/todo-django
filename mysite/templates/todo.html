<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link   
    rel="stylesheet"       
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
    crossorigin="anonymous"></script>
    <title>Django To-Do App</title>
</head>
<body>
    <div class="container">
            <h1>Todo App</h1>
            <ul class="list-group">
                {% for item in all_items %}
                <div class="row">
                        <div class="col-md-8">
                                <li class="list-group-item">{{item.content}}</li>
                        </div>
                        <div class="col-md-4">
                            <form action="/deleteToDo/{{item.id}}"method="post">
                                {% csrf_token %}
                                <button class="btn btn-danger">
                                    Delete
                                </button>
                            </form>
                        </div>
                </div>
                
                {% endfor %}
            </ul>
            <form class="form-inline" action="/addtodo/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="content">
                </div>
                <button type="submit" class="btn btn-default">Add To-Do</button>
            </form>
    </div>
    
</body>
</html>
